<div class="main-content my-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-9 col-md-9 col-12">
        <div class="row">
          <div class="col-lg-4 col-md-4 col-4">
            <img
              [src]="userProfileData?.picture"
              alt=""
              class="user-profile rounded-circle"
            />
          </div>
          <div class="col-lg-4 col-md-4 col-8">
            <h5>
              {{ userProfileData.username }}
              <span *ngIf="userProfileData.is_verified"
                ><img src="/assets/blue-tick.png" class="verify-img" alt=""
              /></span>
            </h5>
            <div class="d-flex justify-content-between">
              <span class="w-100">{{ userProfileData.post || 0 }} Post</span>
              <span class="w-100"
                >{{ userProfileData.followers || 0 }} Followers</span
              >
              <span class="w-100"
                >{{ userProfileData.following || 0 }} Following</span
              >
            </div>
            <div class="d-flex mt-5">
              <h5>{{ userProfileData.fullname }}</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row justify-content-center feed-list my-5 row-cols-md-auto row-cols-sm-auto">
      <div
        class="col-lg-4 col-md-4 col-12 text-center my-2"
        *ngFor="let item of userData"
      >
        <div class="content">
          <a>
            <div class="content-overlay"></div>
            <img
              class="content-image"
              [src]="
                item?.display_url
                  ? item?.display_url
                  : item?.image_versions2?.candidates[1]?.url
              "
              [alt]="item.pk"
            />
            <div
              class="content-details fadeIn-top d-flex justify-content-around"
            >
              <i class="fa-thin fa-heart">{{ item.like_count }}</i>
              <i class="fa-thin fa-comment">{{ item.comment_count }}</i>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
